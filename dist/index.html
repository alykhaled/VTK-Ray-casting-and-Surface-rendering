<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="vh-100 d-flex overflow-hidden">
        <div id="control-panel" class="w-25">
            <div class="p-3">
                <h2>Options</h2>
            </div>
            <div class="form-floating w-100 pe-3 ps-3">
                <select class="form-select" id="projectMenu">
                    <option  value="rayCasting">Ray Casting</option>
                    <option selected value="surfaceRendereing">Surface rendering</option>
                </select>
                <label class="ps-4"for="floatingSelect">Choose your example</label>
            </div>

            <div class="mb-3 p-3">
                <label for="formFile" class="form-label">Upload your volume</label>
                <input class="form-control" type="file" id="volumeFile">
            </div>
            
              <div class="card m-3" id="isoMenu">
                <h5 class="ps-3 pt-3">ISO Value</h5>
                <div class="card-body">
                    <input class='isoValue w-100' type="range" min="0.0" max="1.0" step="0.05" value="0.0" />
                </div>
            </div>

            <div id="rayCastControls" class="card m-3 p-3" style="visibility: hidden;">
                <h5>RayCast Controls</h5>
                <table>
                    <tr>
                        <td>Pickable</td>
                        <td>
                            <input class='flag' data-name="pickable" type="checkbox" checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Visibility</td>
                        <td>
                            <input class='flag' data-name="visibility" type="checkbox" checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Context Visibility</td>
                        <td>
                            <input class='flag' data-name="contextVisibility" type="checkbox" checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Handle Visibility</td>
                        <td>
                            <input class='flag' data-name="handleVisibility" type="checkbox" checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Face Handles Enabled</td>
                        <td>
                            <input class='flag' data-name="faceHandlesEnabled" type="checkbox" checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Edge Handles Enabled</td>
                        <td>
                            <input class='flag' data-name="edgeHandlesEnabled" type="checkbox" checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Corner Handles Enabled</td>
                        <td>
                            <input class='flag' data-name="cornerHandlesEnabled" type="checkbox" checked />
                        </td>
                    </tr>
                </table>
            </div>
            <div id="TransferFunction" class="w-100"style="visibility: hidden;"></div>
            <div class="form-floating w-100 pe-3 ps-3" style="visibility: hidden;" id="presetsMenu">
                <select class="form-select" id="presets-menu">
                    <option selected value="Cool to Warm">Cool to Warm</option>
                    <option value="Cold and Hot">Cold and Hot</option>
                    <option value="Black, Blue and White">Black, Blue and White</option>
                    <option value="X Ray">X Ray</option>
                    <option value="erdc_rainbow_dark">Edrc Rainbow Dark</option>
                </select>
                <label class="ps-4" >Choose the preset</label>
            </div>
        </div>
        <div id="container" class="w-75"></div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
